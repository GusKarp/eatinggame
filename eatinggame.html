<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

  </head>
  <body>
    <svg id = "screen" width="100%" viewBox="0 0 800 400" style="background: lightskyblue">
       <image id="player" x="20" y="20" width="80" height="80" xlink:href="http://vignette1.wikia.nocookie.net/simpsons/images/6/65/Homersimpson2.png/revision/latest?cb=20140110020205"/>
       <image id="food" x="70" y="20" width="80" height="80" xlink:href="http://thecreativedonut.com/wp-content/uploads/2015/10/cropped-logo-hover-e1445874505181.png">
         <animate id="foodUp" attributeName="y" from="20" to="300" dur="5s" begin="0s; foodDown.end"/>
         <animate id="foodDown" attributeName="y" from="300" to="20" dur="5s" begin="foodUp.end"/>
       </image>
       <image id="food2" x="400" y="20" width="80" height="80" xlink:href="http://thecreativedonut.com/wp-content/uploads/2015/10/cropped-logo-hover-e1445874505181.png">
         <animate id="foodUp2" attributeName="y" from="20" to="300" dur="5s" begin="0s; foodDown2.end"/>
         <animate id="foodDown2" attributeName="y" from="300" to="20" dur="5s" begin="foodUp2.end"/>
       </image>
       <text id="score" x="600" y="100">0</text>
       <text id="totalTime" x="400" y="200"></text>
    </svg>
    <script src="eatinggame.js"></script>
  </body>
</html>
